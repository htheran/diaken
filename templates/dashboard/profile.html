{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3>Profile</h3>
  <div class="card mb-4">
    <div class="card-body">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {% if user.is_superuser %}Admin{% else %}User{% endif %}</p>
      <a href="{% url 'password_change' %}" class="btn btn-outline-primary">Change Password</a>
    </div>
  </div>
  {% if user.is_superuser %}
  <div class="mb-3">
    <a href="{% url 'user_management' %}" class="btn btn-outline-secondary">User Management</a>
  </div>
  {% endif %}
</div>
{% endblock %}
