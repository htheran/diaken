{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>User Management</h3>
  <div class="mb-3">
    <a href="{% url 'user_create' %}" class="btn btn-primary">Create New User</a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{% if u.is_superuser %}Admin{% else %}User{% endif %}</td>
        <td>
          <a href="{% url 'user_edit' u.id %}" class="btn btn-sm btn-outline-info">Edit</a>
          {% if not u.is_superuser %}
          <a href="{% url 'user_delete' u.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
