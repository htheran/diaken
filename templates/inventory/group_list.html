{% extends 'base/base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Inventory - Groups</h2>
      </div>
      <div class="card-body">
        <a href="{% url 'group_create' %}" class="btn btn-primary mb-3">Add New Group</a>
        <ul class="list-group">
          {% for group in groups %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ group.name }}</span>
              <span>
                <a href="{% url 'group_detail' group.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'group_update' group.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'group_delete' group.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
