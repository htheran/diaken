{% extends 'base/base.html' %}
{% block content %}
  <h2>Confirm Delete Group</h2>
  <p>Are you sure you want to delete "{{ group.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'group_list' %}">Cancel</a>
{% endblock %}
