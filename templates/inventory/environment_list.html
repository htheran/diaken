{% extends 'base/base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Inventory - Environments</h2>
      </div>
      <div class="card-body">
        <a href="{% url 'environment_create' %}" class="btn btn-primary mb-3">Add New Environment</a>
        <ul class="list-group">
          {% for environment in environments %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ environment.name }}</span>
              <span>
                <a href="{% url 'environment_detail' environment.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'environment_update' environment.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'environment_delete' environment.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
