{% extends 'base/base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Inventory - Environment Detail</h2>
      </div>
      <div class="card-body">
        <p><strong>Name:</strong> {{ environment.name }}</p>
        <p><strong>Description:</strong> {{ environment.description }}</p>
        <a href="{% url 'environment_update' environment.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'environment_delete' environment.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'environment_list' %}" class="btn btn-secondary">Back to list</a>
      </div>
    </div>
  </div>
{% endblock %}
