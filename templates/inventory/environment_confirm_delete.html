{% extends 'base/base.html' %}

  <p>Are you sure you want to delete "{{ environment.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'environment_list' %}">Cancel</a>
{% endblock %}
