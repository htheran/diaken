{% extends 'base/base.html' %}
{% block page_title %}Playbooks{% endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Playbooks</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <a href="{% url 'playbook_list_host' %}" class="btn btn-outline-info {% if request.path == '/playbooks/host/' %}active{% endif %}">Host Playbooks</a>
          <a href="{% url 'playbook_list_group' %}" class="btn btn-outline-info {% if request.path == '/playbooks/group/' %}active{% endif %}">Group Playbooks</a>
          <a href="{% url 'playbook_upload' %}" class="btn btn-primary">Upload New Playbook</a>
        </div>
        <ul class="list-group">
          {% for playbook in playbooks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ playbook.name }} ({{ playbook.operating_system }})</span>
              <span>
                <a href="{% url 'playbook_edit' playbook.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'playbook_delete' playbook.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
