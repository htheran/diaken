{% extends 'base/base.html' %}
{% block page_title %}Edit Playbook{% endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Edit Playbook</h2>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group row">
            <label for="id_name" class="col-sm-2 col-form-label font-weight-bold">Name:</label>
            <div class="col-sm-10">
              <input type="text" name="name" value="{{ playbook.name }}" class="form-control" id="id_name">
            </div>
          </div>
          <div class="form-group row">
            <label for="id_operating_system" class="col-sm-2 col-form-label font-weight-bold">Operating system:</label>
            <div class="col-sm-10">
              <select name="operating_system" class="form-control" id="id_operating_system">
                <option value="-----" {% if playbook.operating_system == '-----' %}selected{% endif %}>-----</option>
                <option value="Windows" {% if playbook.operating_system == 'Windows' %}selected{% endif %}>Windows</option>
                <option value="RedHat" {% if playbook.operating_system == 'RedHat' %}selected{% endif %}>RedHat</option>
                <option value="Debian" {% if playbook.operating_system == 'Debian' %}selected{% endif %}>Debian</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="id_playbook_type" class="col-sm-2 col-form-label font-weight-bold">Playbook type:</label>
            <div class="col-sm-10">
              <select name="playbook_type" id="id_playbook_type" class="form-control" required>
                <option value="">----------</option>
                <option value="host" {% if form.playbook_type.value == 'host' %}selected{% endif %}>Hosts</option>
                <option value="group" {% if form.playbook_type.value == 'group' %}selected{% endif %}>Groups</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold">File:</label>
            <div class="col-sm-10">
              <p>Currently: {{ playbook.file.url }}</p>
              <input type="file" name="file" class="form-control" id="id_file">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
