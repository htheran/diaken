{% extends 'base/base.html' %}
{% block page_title %}Delete Playbook{% endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Delete Playbook</h2>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete "{{ playbook.name }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
          <a href="{% url 'playbook_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
