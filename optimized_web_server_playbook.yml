---
- name: Configuración de servidor web en Oracle Linux 9.2
  hosts: "{{ target_host }}"
  become: yes
  vars:
    subdomain: "{{ target_host }}"
    domain: "{{ domain_value }}"

  tasks:
    - name: Actualizar sistema operativo
      dnf:
        name: '*'
        state: latest
      register: result_update

    - name: Debug result_update
      debug:
        var: result_update

    - name: Instalar Apache (httpd)
      dnf:
        name:
          - httpd
        state: present

    - name: Asegurar que los servicios httpd y firewalld estén iniciados y habilitados
      systemd:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - httpd
        - firewalld

    - name: Abrir puerto 80 permanentemente en el firewall
      firewalld:
        service: http
        permanent: true
        state: enabled

    - name: Recargar firewalld
      systemd:
        name: firewalld
        state: reloaded

    - name: Deshabilitar SELinux
      selinux:
        state: disabled
      ignore_errors: true

    - name: Crear directorios necesarios
      file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ item.mode | default(omit) }}"
      loop:
        - path: "/opt/www/sites/{{ target_host }}"
        - path: "/var/log/httpd/{{ target_host }}"
        - path: "/etc/httpd/conf.d"
          mode: "0755"
          
    - name: Renombrar el archivo actual httpd.conf a httpd.conf.bak
      command:
        cmd: mv /etc/httpd/conf/httpd.conf /etc/httpd/conf/httpd.conf.bak        
      args:
        creates: /etc/httpd/conf/httpd.conf.bak

    - name: Copiar el archivo httpd.conf desde la plantilla
      template:
        src: /opt/www/media/templates/httpd.conf.j2
        dest: /etc/httpd/conf/httpd.conf

    - name: Limpiar archivo /etc/hostname
      copy:
        content: ""
        dest: "/etc/hostname"
        force: yes

    - name: Guardar nombre de app en /etc/hostname
      lineinfile:
        path: "/etc/hostname"
        line: "{{ target_host }}.{{ domain_value }}"

    - name: Copiar archivo index.html
      template:
        src: "/opt/www/media/templates/index.html.j2"
        dest: "/opt/www/sites/{{ target_host }}/index.html"

    - name: Copiar configuración de VirtualHost para Apache
      template:
        src: "/opt/www/media/templates/virtualhost.conf.j2"
        dest: "/etc/httpd/conf.d/{{ target_host }}.conf"
      register: result
      ignore_errors: true
      notify: Reiniciar Apache

    - name: Mostrar información detallada si Apache falla al reiniciar
      debug:
        var: result
      when: result is failed

    - name: Cambiar propietario y grupo de archivos y directorios
      command: chown -R apache:apache /opt/www/sites/{{ target_host }}

    - name: Mostrar resumen al finalizar el playbook
      debug:
        msg:
          - "Resumen de la implementación:"
          - "Ruta del aplicativo: /opt/www/sites/{{ target_host }}/index.html"
          - "Logs: /var/log/httpd/{{ target_host }}"
          - "Permisos: apache:apache para /opt/www/sites/{{ target_host }}"
          - "El playbook se ha completado correctamente."

  handlers:
    - name: Reiniciar Apache
      systemd:
        name: httpd
        state: restarted
